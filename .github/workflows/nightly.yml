name: Nightly

on:
  push:
    branches:
      - main

env:
  MODULE_PATH: github.com/oorrwullie/orchd

jobs:
  build:
    name: Test and Build (main)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Go test
        run: go test ./...

      - name: Build orchd (${{ matrix.goos }}-${{ matrix.goarch }})
        run: |
          mkdir -p dist
          VERSION=dev-${GITHUB_SHA}
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build \
              -ldflags="-s -w -X '${MODULE_PATH}/internal/orch.Version=${VERSION}'" \
              -o dist/orchd-${{ matrix.goos }}-${{ matrix.goarch }} \
              ./cmd/orchd

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: orchd-main-${{ github.sha }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/orchd-${{ matrix.goos }}-${{ matrix.goarch }}
          if-no-files-found: error
