name: Release

on:
  push:
    tags:
      - 'v*'

env:
  MODULE_PATH: github.com/oorrwullie/orchd

jobs:
  # First, create the GitHub Release off the tag
  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

  # Then, build binaries for a matrix of OS/arch and upload them as assets
  build_and_upload:
    name: Build and Upload Release Assets
    needs: create_release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Go test
        run: go test ./...

      - name: Build orchd (${{ matrix.goos }}-${{ matrix.goarch }})
        run: |
          mkdir -p dist
          VERSION=${GITHUB_REF_NAME}
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build \
              -ldflags="-s -w -X '${MODULE_PATH}/internal/orch.Version=${VERSION}'" \
              -o dist/orchd-${{ matrix.goos }}-${{ matrix.goarch }} \
              ./cmd/orchd

      - name: Upload orchd binary to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: dist/orchd-${{ matrix.goos }}-${{ matrix.goarch }}
          asset_name: orchd-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}
          asset_content_type: application/octet-stream
